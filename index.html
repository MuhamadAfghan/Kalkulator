<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/MohamedAfghan/MuhamadAfghan.github.io/main/image/icon-web.png">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/8aef0c64e1.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Roboto:wght@300&display=swap');
    </style>

</head>

<body>
    <h1>Kalkulator</h1>
    <p>dibuat oleh <a href="https://portofolio1-muhamadafghan.vercel.app/">Muhamad Afghan Alzena</a></p>
    <input type="text" id="display" placeholder="0" disabled>
    <br>

    <table>
        <tr>
            <td colspan="3"><input id="clear" type="button" value="C" onclick="clearDisplay()"></td>
            <td><input type="button" value="â†" onclick="deleteLastCharacter()" id="btn-yellow" ></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="appendToDisplay('7')"></td>
            <td><input type="button" value="8" onclick="appendToDisplay('8')"></td>
            <td><input type="button" value="9" onclick="appendToDisplay('9')"></td>
            <td><input type="button" value="x" onclick="appendToDisplay('*')" id="btn-yellow"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="appendToDisplay('4')"></td>
            <td><input type="button" value="5" onclick="appendToDisplay('5')"></td>
            <td><input type="button" value="6" onclick="appendToDisplay('6')"></td>
            <td><input type="button" value="-" onclick="appendToDisplay('-')" id="btn-yellow"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="appendToDisplay('1')"></td>
            <td><input type="button" value="2" onclick="appendToDisplay('2')"></td>
            <td><input type="button" value="3" onclick="appendToDisplay('3')"></td>
            <td><input type="button" value="+" onclick="appendToDisplay('+')" id="btn-yellow"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="appendToDisplay('0')"></td>
            <td><input type="button" value="." onclick="appendToDisplay('.')"></td>
            <td><input type="button" value="=" onclick="calculateResult()"></td>
            <td><input type="button" value="/" onclick="appendToDisplay('/')" id="btn-yellow"></td>
        </tr>
    </table>

</body>

</html>
